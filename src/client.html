<!DOCTYPE html>
<html lang="zh-Hant" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>WebSocket Game</title>

    <!-- Overworld styles -->
    <link href="./css_style/global.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="game-container" id="game-container" style="display:none" visibility="hidden">
        <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>

    <div class="center" id="center" style="display:block" visibility="visible">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" id="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="button" id="button" value="Login">
            <div class="signup_link">
                Don't have account? <a href="#">Signup</a>
            </div>
        </form>
    </div>

    <!-- Scripts for Game -->
    <script src="./js_main/client.js" type="text/javascript"></script>

    <!-- Scripts -->
    <script>
        var username = document.getElementById("text")
        var password = document.getElementById("password")
        const button = document.getElementById('button')

        button.addEventListener('click', function (e) { // check if both inputbox isn't null
            if (username.value != "" && password.value != "") {
                ws_send("account " + username.value + " " + password.value)
            }
        })
    </script>

    <script src="./js_tool/utils.js" type="text/javascript"></script>

    <script src="./js_player/DirectionInput.js" type="text/javascript"></script>

    <script src="./js_overworld/Overworld.js" type="text/javascript"></script>

    <script src="./js_player/GameObject.js" type="text/javascript"></script>
    <script src="./js_player/Person.js" type="text/javascript"></script>
    <script src="./js_player/Sprite.js" type="text/javascript"></script>

    <script src="./js_overworld/OverworldMap.js" type="text/javascript"></script>

    <script src="./js_main/init.js" type="text/javascript"></script>
</body>

</html>
